<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Telegram Web</title>
        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=5,user-scalable=yes" />
        <link rel="stylesheet" href="app-shell.css" />
        <script src="app-shell.js"></script>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <i class="current-page-container"></i>

        <i class="cache">
            <i class="page-phone">
                <i class="page-phone__logo"></i>

                <i class="page-phone__title"></i>

                <i class="page-phone__subtitle"></i>

                <form class="page-phone__form">
                    <label class="page-phone__form__country">
                        <input class="single-line-input" type="country" required autocomplete="off" maxlength="128" />
                        <i class="single-line-input-placeholder"></i>
                        <i class="page-phone__form__country-select"></i>
                    </label>

                    <label class="page-phone__form__phone">
                        <input class="single-line-input" type="phone" required maxlength="40" />
                        <i class="single-line-input-placeholder"></i>
                    </label>

                    <label class="page-phone__form__keep-signed">
                        <input type="checkbox" checked />
                        <i class="page-phone__form__keep-signed__text"></i>
                    </label>

                    <label class="page-phone__form__phone-submit">
                        <button></button>
                    </label>
                </form>
            </i>

            <i class="page-phone__form__country-select__row">
                <i class="page-phone__form__country-select__row__title"></i>
                <i class="page-phone__form__country-select__row__phone-code"></i>
            </i>

            <i class="page-code">
                code
            </i>

            <i class="page-home">
                home
            </i>

            <svg class="icon__telegram-logo" viewbox="0 0 240 240">
                <circle fill="#4EA4F6" r="120" cx="120" cy="120" />
                <path fill="#fff" d="M45 122l44-20 75-31c5-1 14-3 14 4 0 11-2 21-3 31l-11 68c-2 7-11 11-17 6l-43-29c-5-5-1-11 3-15 12-12 25-22 36-34 4-8-5-1-9 1-16 11-32 23-49 32-9 5-19 2-28-1-8-3-19-7-12-12z" />
            </svg>

            <svg class="icon__checkbox-on" width="24" height="24">
                <g fill="none" fill-rule="evenodd">
                    <path fill="#4EA4F6" fill-rule="nonzero" d="M18 3a3 3 0 013 3v12a3 3 0 01-3 3H6a3 3 0 01-3-3V6a3 3 0 013-3h12zm-.7 4.3L10 14.6l-3.3-3.3a1 1 0 10-1.4 1.4l4 4c.4.4 1 .4 1.4 0l8-8a1 1 0 10-1.4-1.4z"/>
                </g>
            </svg>

            <svg class="icon__checkbox-off" width="24" height="24">
                <g fill="none" fill-rule="evenodd">
                    <path fill="#DADCE0" fill-rule="nonzero" d="M6 3h12a3 3 0 013 3v12a3 3 0 01-3 3H6a3 3 0 01-3-3V6a3 3 0 013-3zm0 2a1 1 0 00-1 1v12c0 .6.4 1 1 1h12c.6 0 1-.4 1-1V6c0-.6-.4-1-1-1H6z"/>
                </g>
            </svg>

            <svg class="icon__down" width="24" height="24">
                <g fill="none" fill-rule="evenodd">
                    <path fill="#8D969C" fill-rule="nonzero" d="M12 14.6l6.3-6.3a1 1 0 011.4 1.4l-7 7a1 1 0 01-1.4 0l-7-7a1 1 0 011.4-1.4l6.3 6.3z"/>
                </g>
            </svg>
        </i>
    </body>
</html>
